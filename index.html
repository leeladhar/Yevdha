<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Colleting Data</title>
	<script src=
"https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
	</script>

	<link rel="stylesheet" href=
"https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		integrity=
"sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
		crossorigin="anonymous">
</head>

<body>
  <h3> The Reference is </h3>
  <br>
	<form>
			<label id="value" wrap="soft" >
	</form>

	<script src=
"https://www.gstatic.com/firebasejs/3.7.4/firebase.js">
	</script>

	<script>
    var firebaseConfig = {
      apiKey: "AIzaSyBLWB2C0BJ1ScHrdNH2qlIz3u8fQ71cLZs",
      authDomain: "yevdha.firebaseapp.com",
      projectId: "yevdha",
      storageBucket: "yevdha.appspot.com",
      messagingSenderId: "738867635986",
      appId: "1:738867635986:web:7f9960f6bd8fd9ee4df5cb",
      measurementId: "G-0G7F3NS42Y"
    };

		firebase.initializeApp(firebaseConfig);

		var messagesRef = firebase.database().ref('Reference');
    messagesRef.on('value',gotData,errData);


    function gotData(data) {
      var Reference = data.val();
      var keys=Object.keys(Reference);
      for(var i=0;i<keys.length();i++)
      {
        var k=keys[i];
        var value=Reference[k].value;
        document.getElementById('value').innerHTML=value;
      }
    }


    function errData(err) {
      console.log('Error!');
    }

	</script>
</body>

</html>
