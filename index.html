<body>
  <h3> The Reference is </h3>
  <br>
	<form>
			<label id="print_value" wrap="soft" >
	</form>

	<script src=
"https://www.gstatic.com/firebasejs/3.7.4/firebase.js">
	</script>

	<script>
    var firebaseConfig = {
      apiKey: "AIzaSyBLWB2C0BJ1ScHrdNH2qlIz3u8fQ71cLZs",
      authDomain: "yevdha.firebaseapp.com",
      databaseURL: "https://yevdha-default-rtdb.firebaseio.com/",
      projectId: "yevdha",
      storageBucket: "yevdha.appspot.com",

      appId: "1:738867635986:web:7f9960f6bd8fd9ee4df5cb",
      measurementId: "G-0G7F3NS42Y"
    };

		firebase.initializeApp(firebaseConfig);

		var messagesRef = firebase.database().ref('Reference');
    messagesRef.on('value',gotData,errData);



    function gotData(data) {
      var Reference = data.val();
      var keys=Object.keys(Reference);
      for(var i=0;i<keys.length;i++)
      {
        var k=keys[i];
        var value=Reference[k].value;
        console.log(value);
        document.getElementById('print_value').innerHTML=value.value;
      }
    }


    function errData(err) {
      console.log('Error!');
    }

	</script>
</body>
